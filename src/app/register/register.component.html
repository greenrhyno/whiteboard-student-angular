<div class="container-fluid">

  <h3> Register </h3>

  <div class="form-group">
    <label>Username</label>
    <input class="form-control" type="text" placeholder="johndoe11" [(ngModel)]="usernameFld"/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="text" placeholder="*******" [(ngModel)]="passwordFld"/>
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input class="form-control" type="text" placeholder="johndoe11" [(ngModel)]="firstNameFld"/>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="text" placeholder="*******" [(ngModel)]="lastNameFld"/>
  </div>
  <button class="btn btn-dark" (click)="register(usernameFld, passwordFld, firstNameFld, lastNameFld)">Register</button>

</div>
