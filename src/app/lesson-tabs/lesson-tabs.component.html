
<div class="lesson-tabs-container">
<ul class="nav nav-tabs overflow">
  <li class="nav-item"><a id="lesson-header">Lessons:</a> </li>
  <li *ngFor="let l of lessons" class="nav-item lesson-tab">
    <a class="{{activate(l.id)}}"
       (click)="selectLesson(l.id)">
      {{l.title}}
    </a>
  </li>
</ul>
</div>
