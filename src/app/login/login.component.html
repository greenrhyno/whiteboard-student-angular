<h3> Login </h3>

<div class="form-group">
  <label>Username</label>
<input type="text" placeholder="johndoe11" [(ngModel)]="usernameFld"/>
</div>
<div class="form-group">
  <label>Password</label>
<input type="text" placeholder="*******" [(ngModel)]="passwordFld"/>
</div>
<button class="btn btn-dark" (click)="login(usernameFld, passwordFld)">Login</button>
